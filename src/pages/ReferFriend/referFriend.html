  <section class="refer">
    <div class="container">
      <div class="referTitle">
        <h1>Refer a Friend</h1>
        <div class="referForm">
          <form action="#">
            <div class="input-group">
              <input type="text" id="FullName" class="FullName _req" required>
              <label for="FullName"><img src="../../../assets/images/user.svg" alt="">Your Full Name</label>
            </div>
            <div class="input-group">
              <input type="text" id="EMail" class="EMail _req" required>
              <label for="EMail"><img src="../../../assets/images/email.svg" alt="">Your e-mail address</label>
            </div>
            <br>


            <div class="input-group">
              <input type="text" id="FriendName" class="FriendName _req" required>
              <label for="FriendName"><img src="../../../assets/images/user.svg" alt="">Your friend’s full Name</label>
            </div>
            <div class="input-group">
              <input type="text" id="FriendEmail" class="FriendEmail _req" required>
              <label for="FriendEmail"><img src="../../../assets/images/email.svg" alt="">Your friend’s e-mail
                address</label>
            </div>
            <div class="input-group">
              <div class="dropdown">
                <div class="select">
                  <span class="selected" id="test_Country"> <img src="../../../assets/images/settings.svg" alt=""
                      class="icon_1">Select vacancy</span>
                  <div class="caret"></div>
                </div>
                <ul class="list">
                  <li value="Front-end Developer">Front-end Developer</li>
                  <li value="Full-stack Developer">Full-stack Developer</li>
                </ul>
              </div>
            </div>
            <div class="input-group">
              <label class="checkbox" for="myCheckboxId">
                <input class="checkbox__input" type="checkbox" class="checkbox" required>
                <div class="checkbox__box">I agree with <a href="#"> terms and conditins.</a></div>
              </label>
            </div>

            <button class="button" id="button_contact" type="submit" onclick="message2(e)">Send</button>

          </form>
        </div>
      </div>
    </div>
